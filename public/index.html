<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Autocomplete Service</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <style type="text/css">
    .ui-autocomplete {
      background-color: white;
      max-width:300px;
      list-style: none;
      border:1px solid #666;
      padding:0;
    }
    
    .ui-autocomplete li {
      padding:3px;
    }
    
    .ui-autocomplete li:hover {
      background-color: #ccc;
    }
      .ui-helper-hidden-accessible { display:none; }
    </style>

    
  </head>
  <body>
    <div class="container">

      <div class="panel panel-default">
        <div class="panel-heading">
          Autocomplete indexes
        </div>
        <div id="thetable" class="panel-body">
      
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading">
          Add an index
        </div>
        <div class="panel-body">
          <form id="uploadform" class="form" action="/api/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">Index name</label>
              <input id="name" class="form-control"  type="text" name="name" value="test">
            </div>
            <div class="form-group">
              <label for="file">File</label>
              <input id="file" class="form-control" type="file" name="file">
            </div>
            <button type="submit" class="btn btn-default">Upload</button>
          </form>
        </div>
      </div>


    </div>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
    
    var deleteIndex = function(indexName) {
      var req = {
        method: "delete",
        url: "/api/" + indexName,
        dataType: "json"
      };
      $.ajax(req).done(function(data) {
        console.log(data);
        getList()
      });
    };
    
    function generateForm(indexName) {
      var html = ' <input id="' + indexName + '">';
      return html;
    }
    
    function generateDelete(indexName) {
      var html = '<a class="btn btn-danger" href="Javascript:deleteIndex(\''  +  indexName + '\')" role="button">Delete</a>'
      return html;
    }
    

    
    function generateTable(data) {
      if (data && data.length>0) {
        var html = "";
        html += '<table class="table table-striped">\n';
        html += '<thead>';
        html += '<tr><th>Index</th><th>Test</th><th>API URL</th><th>Delete</th></tr>\n';
        html += '</thead>\n';
        html += '<tbody>\n';
        for (var i in data) {
          html += '<tr><td>' + data[i] + '</td><td>' + generateForm(data[i]) + '</td>';
          html += '<td>/api/' + data[i] + '?term=a</td>\n';
          html +='<td>' + generateDelete(data[i]) + '</td></tr>\n';
        }
        html += '</tbody></table>\n';
      } else {
        html = '<div class="alert alert-warning">You have no autocomplete indexes defined.</div>'; 
      }

      return html;
    }
    
    function getList() {
      var req = {
        method: "get",
        url: "/api",
        dataType: "json"
      };
      $.ajax(req).done(function(data) {
        $('#thetable').html(generateTable(data));
        for(var i in data) {
          $( "#" + data[i] ).autocomplete({
            source: "/api/" + data[i],
            minLength: 1,
            delay:0
          });
        }
        console.log(data);
      });
    }
    
    $(function() {
      getList();
      
      $('#uploadform').submit( function(e) {
          e.preventDefault();

          var data = new FormData(this); 
          var name = $('#name').val();
          var req  = {
                            url: '/api/'+name,
                            data: data,
                            cache: false,
                            contentType: false,
                            processData: false,
                            type: 'POST',     
                            success: function(data){ 
                              getList()
                            }
                     };
          $.ajax(req);
      });                 
    });
    </script>
  </body>
</html>
