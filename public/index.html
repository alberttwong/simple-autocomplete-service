<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Autocomplete Service</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <link href="/css/sas.css" rel="stylesheet">
  
  </head>
  <body>
    <div class="container">

      <div class="panel panel-default">
        <div class="panel-heading">
          Autocomplete indexes
        </div>
        <div id="thetable" class="panel-body">
      
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading">
          Add an index by uploading a file
        </div>
        <div class="panel-body">
          <form id="uploadform" class="form" action="/api/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">Index name</label>
              <input id="name" class="form-control"  type="text" name="name" value="test" required>
            </div>
            <div class="form-group">
              <label for="file">File</label>
              <input id="file" class="form-control" type="file" name="file" required>
            </div>
            <button id="submitbutton" type="submit" class="btn btn-default">Upload</button>
          </form>
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading">
          Add an index from URL
          
          <div class="btn-group group-gap">
            <button type="button" class="btn btn-info btn-shortcut" data-url="https://raw.githubusercontent.com/glynnbird/simple-autocomplete-service/master/data/countries.txt" data-name="countries">Countries (194)</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-info btn-shortcut" data-url="https://raw.githubusercontent.com/glynnbird/simple-autocomplete-service/master/data/uktowns.txt" data-name="towns">UK Towns (992)</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-info btn-shortcut" data-url="https://raw.githubusercontent.com/glynnbird/simple-autocomplete-service/master/data/uspresidents.txt" data-name="presidents">US Presidents (43)</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-info btn-shortcut" data-url="https://raw.githubusercontent.com/glynnbird/simple-autocomplete-service/master/data/names.txt" data-name="names">Names (4995)</button>
          </div>
        </div>
        <div class="panel-body">
          <form id="submiturlform" class="form" action="/api/uploadurl" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="urlname">Index name</label>
              <input id="urlname" class="form-control"  type="text" name="name" value="test" required>
            </div>
            <div class="form-group">
              <label for="url">URL</label>
              <input id="url" class="form-control" type="url" name="url" required>
            </div>
            <button id="submiturlbutton" type="submit" class="btn btn-default">Add</button>
          </form>
        </div>
      </div>
      
    </div> <!-- container -->
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/js/sas.js"></script>
  </body>
</html>
