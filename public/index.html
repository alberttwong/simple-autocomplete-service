<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Autocomplete Service</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    
  </head>
  <body>
    <div class="container">
      
      <form class="form" action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control"  type="text" name="name" value="test">
        </div>
        <div class="form-group">
          <label for="file">File</label>
          <input id="file" class="form-control" type="file" name="file">
        </div>
        <button type="submit" class="btn btn-default">Upload</button>
      </form>


      <div class="ui-widget">
        <label for="birds">Birds: </label>
        <input id="birds">
      </div>

      <div class="ui-widget" style="margin-top:2em; font-family:Arial">
        Result:
        <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
    </div>

    </div>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
    $(function() {
      function log( message ) {
        $( "<div>" ).text( message ).prependTo( "#log" );
        $( "#log" ).scrollTop( 0 );
      }
 
      $( "#birds" ).autocomplete({
        source: "/api/autocomplete/soccer",
        minLength: 1,
        select: function( event, ui ) {
          log( "Selected: " + ui.item.value );
        }
      });
    });
    </script>
  </body>
</html>
